<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Highlight Effect</title>
  <style>
    /* Style for the whole body */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Container for the poster */
    .poster-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
      width: 80%;
    }

    /* Each item in the poster */
    .poster-item {
      background-color: #ddd;
      padding: 40px;
      text-align: center;
      font-size: 20px;
      border-radius: 10px;
      transition: transform 0.4s, background-color 0.3s, font-size 0.3s;
      cursor: pointer;
    }

    /* Highlight and enlarge on hover */
    .poster-item:hover {
      transform: scale(1.2);
      background-color: #ffcd05;
      font-size: 25px;
    }

    /* Enlarge and highlight on click */
    .poster-item:active {
      transform: scale(1.5);
      background-color: #ff9505;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="poster-container">
    <div class="poster-item">Item 1</div>
    <div class="poster-item">Item 2</div>
    <div class="poster-item">Item 3</div>
    <div class="poster-item">Item 4</div>
    <div class="poster-item">Item 5</div>
    <div class="poster-item">Item 6</div>
  </div>

</body>
</html>
